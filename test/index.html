<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Mocha Spec Runner</title>
    <link rel="stylesheet" href="bower_components/mocha/mocha.css">
</head>
<body>
    <div id="mocha"></div>
    <script src="bower_components/mocha/mocha.js"></script>
    <script>mocha.setup('bdd')</script>
    <script src="bower_components/chai/chai.js"></script>
    <script>
        var assert = chai.assert;
        var expect = chai.expect;
        var should = chai.should();
    </script>

    <!-- include source files here... -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/numeral/min/numeral.min.js"></script>
    <script src="bower_components/moment/min/moment.min.js"></script>
    <script src="bower_components/handlebars/handlebars.runtime.js"></script>
    <!--<script src="@@ember"></script>
    <script src="@@ember_data"></script>-->
    <script src="bower_components/ember/ember.js"></script>
    <script src="bower_components/ember-data/ember-data.js"></script>
    <script src="bower_components/ember-mocha-adapter/adapter.js"></script>
    <script src="scripts/compiled-templates.js"></script>
    <script src="scripts/combined-scripts.js"></script>

    <script>
        PopHealth.rootElement = '#popHealth';
        PopHealth.setupForTesting();
        PopHealth.injectTestHelpers();
    </script>

    <!-- include spec files here... -->
    <script src="spec/models/query.js"></script>

    <script>mocha.run()</script>

</html>
